<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index;">
            <input type="checkbox" name="" id="" [(ngModel)]="item.checked">
            <input type="text" name="" id="" (keyup)="validationInput(item.task, i)" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}">

            <button (click)="deleteItemTaskList(i)">
                <img src="../../../../../assets/icons/delete-button.svg" alt="">
            </button>
        </li>
    </ul>
</section>

<app-todo-input-add-itens (createItem)="setCreatedItems($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllItems()"></app-todo-button-delete-all>
